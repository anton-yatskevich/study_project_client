<!DOCTYPE html>
<html lang="en" ng-app="studyProject">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Study project</title>
</head>
<body>
    <header></header>
    <main ng-controller="CardsFieldController">
        <card-type-select></card-type-select>

        <h1>{{title}}</h1>
        <!-- <input type="text" ng-model="query"> -->
        <!-- <p>{{cardTypes.selectedCardType}}</p> -->
        <ul>
            <li ng-repeat="card in cards | orderBy:'-representativeExmp.spend' | filter: {type:cardTypes.selectedCardType}">
                <h3>
                    Card name: {{card.name}}
                </h3>
                <img ng-src="{{ card.image }}" alt="{{ card.name }}" style="width:300px">
                <p>
                    Type: {{card.type}}
                </p>
                <p>
                    Price: {{card.representativeExmp.spend}}
                </p>
                

            </li>
        </ul>
        <p>All cards: {{cards.length}}</p>
    </main>
    <footer></footer>
</body>
</html>
