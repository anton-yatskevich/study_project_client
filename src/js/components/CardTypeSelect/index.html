<div>
    <form name="selectCardTypeForm">
        <label for="ngvalueselect">Select card type:</label>
            <select name="ngvalueselect" ng-model="cardTypes.selectedCardType">
                <option ng-repeat="type in cardTypes.availableCardTypes" ng-value="type.name">{{type.name}}</option>
            </select>
    </form>
    <p>Selected card type is {{cardTypes.selectedCardType}}</p><br/>
</div>
